<div class="container bg-white shadow w-75 mt-5">
  <div class="row justify-content-center bg-white  mt-5">
    <div class="col-md-12 col-lg-10 w-100">
      <div class="d-md-flex">
        <div
          class="img"
          style="background-image: url(../../../assets/bg-1.jpg)"
        ></div>
        <div class="login-wrap mt-3 p-4 p-md-5">
          <div class="form-group mb-5">
            <div *ngIf="verified" >
              <h5>Your mail has been verified</h5>
              <p>You can now sign in with your new account</p>
            </div>
            <div *ngIf="!verified">
              <h5>Your mail has not been verified!!!</h5>
            </div>
          </div>
          <div class="formGroup text-center mb-5">
            Go back to? <a routerLink="/login" class="redirect" >Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
