<div class="container bg-white shadow w-75">
  <div class="row justify-content-center  shadow mt-3">
    <div class="col-md-12 col-lg-10">
      <div class=" d-md-flex">
        <div class="img" style="background-image: url(../../../assets/bg-1.jpg);">
        </div>
        <div class="login-wrap p-1 px-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign up</h3>
            </div>

          </div>
          <div class="alert alert-danger" *ngIf="Message">{{Message }}</div>
          <form name="f" #f="ngForm" (ngSubmit)="signup(f)" class="signin-form">

            <div class="form-group mb-3">
              <input #name="ngModel" required ngModel name="name" type="text" class="form-control"
          placeholder="Your name" />
        </div>
            <div class="form-group mb-3">
              <input #email="ngModel" required ngModel name="email" type="email" class="form-control"
          placeholder="Your email" />
            </div>
            <div *ngIf="email.errors?.['email'] && email.touched" class="alert alert-danger">
              Match email format
            </div>
            <div class="form-group mb-3">
              <input #password="ngModel" required minlength="6" ngModel name="password" type="password" class="form-control"
              placeholder="Password" />
            </div>
            <div class="form-group mb-3">
              <input #passwordConfirm="ngModel" required ngModel name="passwordConfirm" type="password" class="form-control"
        placeholder="Confirm password" />
            </div>

            <div *ngIf="password.value != passwordConfirm.value && passwordConfirm.touched" class="alert alert-danger">
              Passwords art not aquals
            </div>

            <div class="form-group mb-3">
              <input #adress="ngModel" required ngModel name="adress" type="text" class="form-control"
          placeholder="Your address" />
        </div>
            <div class="form-group">
              <button [disabled]="f.invalid" type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
            </div>

          </form>
          <p class="text-center">You're a member? <a data-toggle="tab"  routerLink="/login">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
