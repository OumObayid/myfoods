<div class="container bg-white shadow mt-5 w-75">
  <div class="row justify-content-center bg-white shadow  py-0">
    <div class="col-md-12 col-lg-10">
      <div class=" d-md-flex">
        <div class="img" style="background-image: url(../../../assets/bg-1.jpg);">
        </div>
        <div class="login-wrap px-4 px-md-5">
          <div class="d-flex pt-3 pt-md-3">
            <div class="w-100">
              <h3 class="mb-4">Set a new password</h3>
            </div>
          </div>
          <p class="subtitle is-6 has-text-grey">Please enter and confirm your new password</p>
          <form  name="f" #f="ngForm" (ngSubmit)="setPassword(f)" class="signin-form">
            <div class="form-group mb-3">
              <label class="label" for="password">Password :</label>
              <input #password="ngModel" required minlength="6" ngModel name="password" type="password" class="form-control"
              placeholder="Password" />
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">Confirm Password :</label>
              <input #confirmPassword="ngModel" required minlength="6" ngModel name="confirmPassword" type="password" class="form-control"
              placeholder="Password" />
            </div>

            <div class="form-group">
              <button [disabled]="f.invalid" type="submit" class="form-control btn btn-primary rounded submit px-3">Change password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
