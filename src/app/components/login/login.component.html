<div class="container bg-white shadow mt-5 w-75">
<div class="row justify-content-center bg-white shadow  py-0">
  <div class="col-md-12 col-lg-10">
    <div class=" d-md-flex">
      <div class="img" style="background-image: url(../../../assets/bg-1.jpg);">
      </div>
      <div class="login-wrap px-4 px-md-5">
        <div class="d-flex pt-3 pt-md-3">
          <div class="w-100">
            <h3 class="mb-4">Sign In</h3>
          </div>

          <div class="w-100">
            <div class="social-media d-flex justify-content-end">
              <form  #frm="ngForm" (ngSubmit)="FacebookAuth(frm)" class="signin-form">
              <button class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></button>
            </form>
              <form  #frm="ngForm" (ngSubmit)="authGoogle(frm)" class="signin-form">
              <button class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></button>
            </form>
            </div>
          </div>

        </div>
        <div class="alert alert-danger" *ngIf="Message">{{Message }}</div>
        <form  #f="ngForm" (ngSubmit)="login(f)" class="signin-form">
          <div class="form-group mb-3">
            <label class="label" for="name">Email</label>
            <input #email="ngModel" required ngModel name="email" type="email" class="form-control"
        placeholder="Your email" />
          </div>
          <div *ngIf="email.errors?.['email'] && email.touched" class="alert alert-danger">
            Match email format
          </div>
          <div *ngIf="email.errors?.['required'] && email.touched" class="alert alert-danger">
            Email is required
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input #password="ngModel" required minlength="6" ngModel name="password" type="password" class="form-control"
            placeholder="Password" />
          </div>
          <div class="form-group">
            <button [disabled]="f.invalid" type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
              <input type="checkbox" checked>
              <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a routerLink="/forgot-password">Forgot Password</a>
            </div>
          </div>
        </form>
        <p class="text-center ">Not a member? <a class="mx-2" data-toggle="tab" routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
</div>
